<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/index.css">
  <script src="./src/js/index.js" type="module" defer></script>
  <title>times tables</title>
</head>
<body>
  <header>
    <h2>Magical Times Table Trainer</h2>
  </header>
  <div class="container">
    <form action="#">
      <!-- INPUT FOR FACTOR -->
      <label for="factor"><input type="text" id="factor" autocomplete="no" placeholder="times table"></label>
      <!-- INPUT FOR UPPER BOUND -->
      <label for="upper"><input type="text" id="upper" autocomplete="no" placeholder="upper bound"></label>
      
      <!-- QUESTION OUTPUT -->
      <div class="question"></div>
      <!-- INPUT FOR ANSWER -->
      <label for="answer"><input type="text" id="answer"></label>
      <!-- BUTTON TO CHECK ANSWER -->
    </form>
  </div>
</body>
</html>
